<div class="position-relative container">
  <div class="row justify-content-center">
    <div class="card mt-sm-3 col-md-8">
      <div class="card-body">
        <h3 class="'mb-0">Cultivation of the Fourth World</h3>
        <div class="form-group">
          <div class="form-label"><strong>To Whom Do You Pray?</strong>
            {{ query }}
          </div>
          <input class="form-control mt-2" type="text">        
        </div><!-- form-group -->
      </div><!-- card-body -->
    </div><!-- card -->
  </div><!-- row -->

  <div class="position-aboslute container" style="left: 0; z-index:10">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
          *ngFor="let deity of deities">
          <div class="media">
            <div class="media-body align-self-center">
              <h5 class="m-0">{{deity.title}}</h5>
              {{deity.description}}
            </div><!-- media body -->
          </div><!-- media -->
          </a><!-- link -->
        </div><!-- list-group -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->
</div><!-- Position -->
